<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/popups/style.css">
</head>

<body>
  <div class="loading-layout" id="loading" style="display: none;">
    <div class="loader"></div>
    <p class="loading-text">Loading...</p>
  </div>
  <div>
    <div id="header">
      <h3>Google Chrome History Management</h3>
    </div>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="tab1"><i class="fa fa-list fa-lg"></i></button>
        <button class="tab-button" data-tab="tab2"><i class="fas fa-cog fa-lg"></i></button>
      </div>
      <div class="tab-contents">
        <div id="tab1" class="tab-content">
          <p id="qty"></p>
          <div class="content" id="content-1">
            <ul id="history-list"></ul>
          </div>
        </div>
        <div id="tab2" class="tab-content">
          <div class="content">
            <div class="container">
              <button class="delete-all-button">Delete All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Version 0.0.1</p>
    </footer>
  </div>
  <script src="/popups/script.js"></script>
</body>
</html>
